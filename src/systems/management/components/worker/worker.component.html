<div class="relative w-full h-full flex items-center justify-center pointer-events-auto">
    @if(worker().active) {
        <div class="un-transform">
            <span class="text-4xl drop-shadow-lg">{{ worker().asset }}</span>
            @if(worker().status === 'Working') {
                <div class="absolute text-xs -top-2 bg-black/50 px-1 rounded">Working...</div>
            }
        </div>
    }
</div>
