<div class="space-y-4">
  <div class="flex border-b border-slate-700">
    <button 
      (click)="setTab('crops')" 
      class="px-4 py-2 font-semibold transition-colors"
      [class]="activeTab() === 'crops' ? 'border-b-2 border-green-500 text-white' : 'text-slate-400 hover:text-white'">
      Crops
    </button>
    <button 
      (click)="setTab('items')" 
      class="px-4 py-2 font-semibold transition-colors"
      [class]="activeTab() === 'items' ? 'border-b-2 border-green-500 text-white' : 'text-slate-400 hover:text-white'">
      Placeable Items
    </button>
    <!-- Add more tabs here for Recipes, etc. -->
  </div>

  <div class="mt-4">
    @switch (activeTab()) {
      @case ('crops') {
        <app-crops-management></app-crops-management>
      }
      @case ('items') {
        <app-items-management></app-items-management>
      }
    }
  </div>
</div>
