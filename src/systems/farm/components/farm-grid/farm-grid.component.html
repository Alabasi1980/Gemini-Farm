<div class="p-4 md:p-8">
  <div class="relative w-[3000px] aspect-square">
    <div class="iso-container">
      <!-- Tile Grid - Updated for 31x31 -->
      <div class="grid grid-cols-[repeat(31,minmax(0,1fr))] grid-rows-[repeat(31,minmax(0,1fr))] gap-1 h-full">
        @for (tile of plots(); track tile.id) {
          <app-plot [plot]="tile"></app-plot>
        }
      </div>
      
      <!-- Object Grid - Updated for 31x31 -->
      <div class="absolute inset-0 grid grid-cols-[repeat(31,minmax(0,1fr))] grid-rows-[repeat(31,minmax(0,1fr))] gap-1 pointer-events-none">
        @for (object of placedObjects(); track object.instanceId) {
            <app-placeable-object [object]="object"></app-placeable-object>
        }
      </div>

      <!-- Worker Layer - Updated for 31x31 -->
      <div class="absolute inset-0 grid grid-cols-[repeat(31,minmax(0,1fr))] grid-rows-[repeat(31,minmax(0,1fr))] gap-1 pointer-events-none">
        @for (worker of workers(); track worker.id) {
          <app-worker [worker]="worker"></app-worker>
        }
      </div>
    </div>
  </div>
</div>
