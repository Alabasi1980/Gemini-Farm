<div 
  class="relative aspect-square border-2 rounded-lg transition-all duration-300 flex items-center justify-center cursor-pointer group"
  [class]="{
    'bg-gray-700/50 border-gray-600/80 hover:bg-gray-600/50': plot().state === 'locked',
    'bg-green-800/60 border-green-600/80 hover:bg-green-700/60': plot().state === 'empty',
    'bg-yellow-800/40 border-yellow-600/60': plot().state === 'planted',
    'animate-pulse border-yellow-400': plotInfo().isReady
  }"
  (click)="onClick()">
  
  @if (plot().state === 'locked') {
    <div class="opacity-50 group-hover:opacity-100 transition-opacity">
      <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd"></path></svg>
    </div>
  }

  @if (plot().state === 'planted') {
    <div class="absolute inset-0 flex flex-col items-center justify-center">
      <span class="text-4xl">{{ plotInfo().asset }}</span>
      @if (!plotInfo().isReady) {
        <div class="absolute bottom-1 w-10/12 h-1.5 bg-gray-900/50 rounded-full overflow-hidden">
            <div class="h-full bg-green-400" [style.width.%]="plotInfo().growthPercent"></div>
        </div>
      } @else {
         <div class="absolute -top-2 -right-2 text-2xl animate-bounce">âœ¨</div>
      }
    </div>
  }

  @if (showTooltip()) {
    <div class="absolute -top-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-sm px-3 py-1 rounded-md shadow-lg whitespace-nowrap animate-fade-in-out">
      Unlock to expand
    </div>
  }

</div>

<style>
  .animate-fade-in-out {
    animation: fadeInOut 2s ease-in-out forwards;
  }
  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(5px) translateX(-50%); }
    20% { opacity: 1; transform: translateY(0) translateX(-50%); }
    80% { opacity: 1; transform: translateY(0) translateX(-50%); }
    100% { opacity: 0; transform: translateY(5px) translateX(-50%); }
  }
</style>
