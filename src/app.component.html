<div class="flex h-screen bg-slate-900">
  <!-- Sidebar Navigation -->
  <aside class="w-20 bg-slate-50 flex flex-col items-center py-4 space-y-4 border-r border-slate-200">
    <div class="text-green-600 font-bold text-lg">GF</div>
    <nav class="flex flex-col items-center space-y-2 mt-8 w-full">
      @for (item of navItems; track item.id) {
        <button 
          (click)="changeTab(item.id)"
          class="p-3 rounded-lg transition-colors duration-200 w-full relative group"
          [class]="activeTab() === item.id ? 'bg-green-100 text-green-700 font-bold' : 'text-slate-500 hover:bg-green-50 hover:text-green-600'"
          [title]="item.label">
          @if (activeTab() === item.id) {
            <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-green-500 rounded-r-full"></div>
          }
          <div [innerHTML]="item.icon" class="mx-auto"></div>
        </button>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto bg-slate-900">
    @switch (activeTab()) {
      @case ('Farm') {
        <farm-page />
      }
      @case ('Shop') {
        <shop-page />
      }
      @case ('Inventory') {
        <inventory-page />
      }
      @case ('Production') {
        <production-page />
      }
      @case ('Tasks') {
        <tasks-page />
      }
      @case ('Community') {
        <community-page />
      }
      @case ('Management') {
        <management-page />
      }
    }
  </main>
  
  <!-- Global Overlays / Tickers -->
  <app-market-ticker></app-market-ticker>
</div>
